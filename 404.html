<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Not Found, Lets See Some Cartoon Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --border: rgba(255,255,255,0.08);
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(1000px 500px at top, #1e293b, var(--bg));
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 56px 20px 40px;
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    header p {
      max-width: 620px;
      margin: auto;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .hero {
      max-width: 520px;
      margin: 32px auto 0;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card {
      background: linear-gradient(180deg, #0b1224, #020617);
      border-radius: 16px;
      padding: 22px;
      border: 1px solid var(--border);
      height: 100%;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(300px 180px at top left, rgba(56,189,248,0.1), transparent);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: rgba(56,189,248,0.5);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .read {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .read svg {
      width: 18px;
      height: 18px;
      transition: transform 0.2s ease;
    }

    .card:hover .read svg {
      transform: translateX(4px);
    }

    footer {
      text-align: center;
      padding: 44px 20px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Not Found, Lets See Some Cartoon Stories</h1>
  <p>A growing index of short cartoon stories with simple lessons and timeless ideas.</p>

  <div class="hero">
    <svg viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#38bdf8"/>
          <stop offset="100%" stop-color="#22c55e"/>
        </linearGradient>
      </defs>

      <rect x="0" y="0" width="600" height="260" rx="26" fill="#020617"/>

      <g transform="translate(90 50)">
        <circle cx="70" cy="70" r="50" fill="url(#grad)" opacity="0.85"/>
        <circle cx="190" cy="90" r="70" fill="#38bdf8" opacity="0.25"/>
        <circle cx="330" cy="60" r="45" fill="#22c55e" opacity="0.35"/>
        <circle cx="440" cy="95" r="65" fill="url(#grad)" opacity="0.2"/>
      </g>

      <text x="300" y="180" text-anchor="middle" font-size="28" fill="#e5e7eb" font-weight="700">
        Click. Read. Think.
      </text>
    </svg>
  </div>
</header>

<main>
  <section class="grid">

    <a class="card-link" href="/cartoons/rats-and-elephants.html">
      <article class="card">
        <h3>Rats and Elephants</h3>
        <p>A clever story about size, unity, and unexpected strength.</p>
        <div class="read">
          Read story
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14"/>
            <path d="M13 5l7 7-7 7"/>
          </svg>
        </div>
      </article>
    </a>

    <!-- Duplicate this block for every new story -->
    <!--
    <a class="card-link" href="/cartoons/story-name.html">
      <article class="card">
        <h3>Story Title</h3>
        <p>Short one-line description.</p>
        <div class="read">Read story</div>
      </article>
    </a>
    -->

  </section>
</main>

<footer>
  Pure HTML + CSS index. Drop new cartoon HTML files and link them here.
</footer>

</body>
</html>
